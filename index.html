  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="avata" class="form-label">Ảnh đại diện</label>
          <input id="avata" name="avata" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/Tp</label>
          <select id="province" class="form-control" name="form-control">
            <option value="">-- Chọn tỉnh/tp --</option>
            <option value="hn">Hà Nội</option>
            <option value="dl">Đăk lăk</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Giới tính</label>
          <div class="radio-gender">
            <input
              name="gender"
              type="radio"
              value="male"
              class="form-control"
            />
            Nam
          </div>
          <div class="radio-gender">
            <input
              name="gender"
              type="radio"
              value="female"
              class="form-control"
            />
            Nữ
          </div>
          <div class="radio-gender">
            <input
              name="gender"
              type="radio"
              value="other"
              class="form-control"
            />
            Khác
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Sở thích</label>
          <div class="radio-gender">
            <input
              name="favorite"
              type="checkbox"
              value="dl"
              class="form-control"
            />
            Du lịch
          </div>
          <div class="radio-gender">
            <input
              name="favorite"
              type="checkbox"
              value="tb"
              class="form-control"
            />
            Tắm biển
          </div>
          <div class="radio-gender">
            <input
              name="favorite"
              type="checkbox"
              value="db"
              class="form-control"
            />
            Đá banh
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
